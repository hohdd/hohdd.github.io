<div id="audioSettings" class="w3-modal">
    <div class="w3-modal-content w3-card-4 w3-animate-top" style="max-width:600px">

        <header class="w3-container w3-blue"> 
         <span onclick="document.getElementById('audioSettings').style.display='none'" 
         class="w3-button w3-hover-red w3-xlarge w3-display-topright">&times;</span>
         <h2>Audio Settings</h2>
        </header>

        <div class="w3-container w3-section">
            <p>
                <button class="w3-btn w3-indigo" onclick="onClickShowAudioControl()">Show/Hide Audio Control</button>
                <button class="w3-btn w3-orange" onclick="onClickGotoCurrentAudio()">Go to current Audio</button>
            </p>

            <div class="w3-row">
                <div class="w3-col s6 w3-center">
                    <select class="w3-select w3-border" id="asSpeedSelect">
                        <option value="" disabled>Choose the speed</option>
                        <option value="0.5">0.5</option>
                        <option value="0.8">0.6</option>
                        <option value="0.8">0.7</option>
                        <option value="0.8">0.8</option>
                        <option value="0.8">0.9</option>
                        <option value="1.0" selected>1.0</option>
                        <option value="1.5">1.1</option>
                        <option value="1.5">1.2</option>
                        <option value="1.5">1.3</option>
                        <option value="1.5">1.4</option>
                        <option value="1.5">1.5</option>
                        <option value="1.8">1.8</option>
                        <option value="2.0">2.0</option>
                        <option value="2.5">2.5</option>
                        <option value="3.0">3.0</option>
                        <option value="3.5">3.5</option>
                        <option value="4.0">4.0</option>
                        <option value="4.5">4.5</option>
                        <option value="5.0">5.0</option>
                    </select>
                </div>
                <div class="w3-col s6 w3-center w3-container">
                    <input type="number" value="4" id="plusMinusAmount" class="w3-input w3-border">
                </div>
            </div>
            <p>
                <input class="w3-check w3-margin-top" type="checkbox" id="asRepeatCheck"> Repeat?
                <input class="w3-check w3-margin-top" type="checkbox" id="asAutoNextCheck" checked> Auto next?
                <input class="w3-check w3-margin-top" type="checkbox" id="asRandomCheck"> Random?
            </p>
            <p>
                <input class="w3-check w3-margin-top" type="checkbox" id="asPlayItemToItem"> Item to Item?
                <select class="w3-border" id="asEvenOrOdd">
                    <option value="even" selected>EVEN</option>
                    <option value="odd">ODD</option>
                </select>
            </p>
            <p>
                <button class="w3-btn w3-teal" onclick="onClickApplyAs()">Apply</button>
                <button class="w3-btn w3-white w3-border" onclick="openMemo()">Your Note here</button>
            </p>
        </div>

        <div class="w3-container w3-light-grey w3-padding">
            <button class="w3-button w3-right w3-white w3-border" 
                onclick="document.getElementById('audioSettings').style.display='none'">Close</button>
        </div>

    </div>
</div>
