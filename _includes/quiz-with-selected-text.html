<div id="qModal" class="w3-modal">
    <div class="w3-modal-content">
        <div class="w3-container">
            <span onclick="document.getElementById('qModal').style.display='none'"
                class="w3-button w3-display-topright">&times;</span>

            <div>
                <p id="qModalSentenceEmpty" class="w3-panel"></p>
                <hr>
                <p id="qModalSentencePice" class="w3-panel"></p>
                <p id="qModalAnswerMsg" class="w3-panel" style="display: none;"><span class="w3-red">Không đúng rôi! thử lại đi...</span></p>
                <hr>
                <p class="w3-panel">
                    <button class="material-icons w3-btn w3-border" id="qModalAudioControlEl" onclick="qModalAudioControlPlay()" title="Play the sound">play_arrow</button>
                    <button class="material-icons w3-btn w3-border" id="qModalResetQuizEl" onclick="qModalResetQuiz()" title="Reset the quiz">cached</button>
                    <button class="material-icons w3-btn w3-border" id="qModalGiveUpAndShowAnswerEl" onclick="qModalGiveUpAndShowAnswer()" title="Give up...">close</button>
                    <button class="w3-btn w3-white w3-border" onclick="clearFormTextArea()" title="Clear the textarea">Clear</button>
                </p>
                <p id="qModalSentenceTypeArea" class="w3-panel">
                    <textarea id="sentenceTypeAreaId" style="margin: 0px;width: 100%;height: 99px;" onkeyup="qModalTxtAreaOnkeyup()"></textarea>
                </p>
            </div>
            <div id="qModalTotoList" class="w3-container">
                <ul id="myUL">
                    <li onclick="onClickTodoList(this)">1. Làm quiz hoàn thành câu</li>
                    <li onclick="onClickTodoList(this)">2. Nghe Audio và nhại theo 3 lần</li>
                    <li onclick="onClickTodoList(this)">3. Tự nói lại mà không nghe Audio và nhìn vào chữ đúng 3 lần</li>
                    <li onclick="onClickTodoList(this)">4. Gõ lại câu đến khi chính xác</li>
                    <li onclick="onClickTodoList(this)">5. Phân tích cú pháp và lấy ví dụ tương tự (thay các từ loại)</li>
                </ul>
            </div>
            <div class="w3-panel"></div>

        </div>
    </div>
</div>

<style>
    #qModalTotoList ul {
        list-style: none;
        margin: 0;
        padding: 0;
    }

    /* Style the list items */
    #qModalTotoList ul li {
        cursor: pointer;
        position: relative;
        padding: 12px 8px 12px 40px;
        background: #eee;
        font-size: 18px;
        transition: 0.2s;

        /* make the list items unselectable */
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Set all odd list items to a different color (zebra-stripes) */
    #qModalTotoList ul li:nth-child(odd) {
        background: #f9f9f9;
    }

    /* Darker background-color on hover */
    #qModalTotoList ul li:hover {
        background: #ddd;
    }

    /* When clicked on, add a background color and strike out text */
    #qModalTotoList ul li.checked {
        background: #888;
        color: #fff;
        text-decoration: line-through;
    }

    /* Add a "checked" mark when clicked on */
    #qModalTotoList ul li.checked::before {
        content: '';
        position: absolute;
        border-color: #fff;
        border-style: solid;
        border-width: 0 2px 2px 0;
        top: 10px;
        left: 16px;
        transform: rotate(45deg);
        height: 15px;
        width: 7px;
    }

    /* Style the close button */
    #qModalTotoList .close {
        position: absolute;
        right: 0;
        top: 0;
        padding: 12px 16px 12px 16px;
    }

    #qModalTotoList .close:hover {
        background-color: #f44336;
        color: white;
    }
</style>

<script>
    /* toggle 'checked' class on Todo list */
    function onClickTodoList(thisVar) {
        thisVar.classList.toggle('checked');
    }

    /* Create a "close" button and append it to each list item */
    function appendCloseButton() {
        var myNodelist = document.getElementsByTagName("LI");
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement("SPAN");
            var txt = document.createTextNode("\u00D7");
            span.className = "close";
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }
    }

    /* Click on a close button to hide the current list item */
    function addOnclickToCloseButton() {
        var close = document.getElementsByClassName("close");
        var i;
        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    }

    /* Add a "checked" symbol when clicking on a list item */
    function addEventClickOnList() {
        var list = document.querySelector('ul');
        list.addEventListener('click', function (ev) {
            if (ev.target.tagName === 'LI') {
                ev.target.classList.toggle('checked');
            }
        }, false);
    }

    /* Create a new list item when clicking on the "Add" button */
    function newElement() {
        var li = document.createElement("li");
        var inputValue = document.getElementById("myInput").value;
        var t = document.createTextNode(inputValue);
        li.appendChild(t);
        if (inputValue === '') {
            alert("You must write something!");
        } else {
            document.getElementById("myUL").appendChild(li);
        }
        document.getElementById("myInput").value = "";

        var span = document.createElement("SPAN");
        var txt = document.createTextNode("\u00D7");
        span.className = "close";
        span.appendChild(txt);
        li.appendChild(span);

        for (i = 0; i < close.length; i++) {
            close[i].onclick = function () {
                var div = this.parentElement;
                div.style.display = "none";
            }
        }
    }
</script>
